<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">

<defs>
    <linearGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="60%" stop-color="black"/>
      <stop offset="98%" stop-color="white" stop-opacity=".1"/>
    </linearGradient>
  </defs>
<circle cx="10" cy="10" r="9" fill="none" stroke="black" stroke-width=".6" opacity=".05"/>
<circle cx="10" cy="10" r="9" fill="none" stroke="url(#grad1)" stroke-width=".6" opacity="1"  stroke-dasharray='16 100'>
			  <animateTransform attributeName="transform"
                      type="rotate"
                      from="0 10 10" to="360 10 10"
                      begin="0s" dur="2s"
                      repeatCount="indefinite"
                      additive="sum"
            />
</circle>
</svg>